<h1>Tree Editor</h1>
<div ng-if="tec.treeData.treeInfo.length == 0">
  <input type= "text" ng-model="tec.newTree.treeName" class="form-control input-lg" placeholder="Enter New Tree Name">
  <button ng-click="tec.saveTreeName('new', tec.newTree)">Save</button>
</div>
<div ng-if="tec.treeData.treeInfo.length != 0">
  <input type= "text" class="form-control input-lg" ng-model="tec.treeData.treeInfo[0].tree_name">
  <button class="btn btn-info" ng-click="tec.saveTreeName(tec.treeData.treeInfo[0].id, tec.treeData.treeInfo[0].tree_name)">Update Name</button>
</div>
<table class= "table">
 <thead>
   <tr>
     <th>
       Question Node
     </th>
     <th>
       Edit
     </th>
   </tr>
 </thead>
 <tbody>
   <tr ng-repeat="node in tec.treeData.nodeInfo">
     <td>
       {{node.content}}
     </td>
     <td ng-class="{'tree-end': node.tree_end}">
       <a ng-href="#!edit/{{node.tree_id}}/{{node.id}}">Edit</a>
     </td>
   </tr>
   <tr>
     <td><input type="text" placeholder="Add New Question Node" class="form-control input-sm"></td>
     <td><button type="button" name="button" class= "button btn-primary">Add</button></td>
   </tr>
 </tbody>
</table>
