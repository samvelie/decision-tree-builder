<h1>Tree Editor</h1>
<div ng-if="tec.treeData == null">
  <input ng-model="tec.newTree"> <button ng-click="tec.saveTreeName()">Save</button>
</div>
<div ng-if="tec.treeData !== null">
  <input ng-model="tec.treeData.treeInfo[0].tree_name">
  <button></button>
</div>
{{tec.treeData}}
<table ng-if="tec.treeData.nodeInfo.length > 0">
 <thead>
   <tr>
     <th>
       Question Node
     </th>
     <th>
       Edit
     </th>
   </tr>
 </thead>
 <tbody>
   <tr>
     <td><input placeholder="Add New Question Node"></td>
     <td><button type="button" name="button">Add</button></td>
   </tr>
   <tr ng-repeat="node in tec.treeData.nodeInfo">
     <td>
       {{node.content}}
     </td>
     <td ng-class="{'tree-end': node.tree_end}">
       <a ng-href="#!edit/{{node.tree_id}}/{{node.id}}">Edit</a>
     </td>
   </tr>
 </tbody>
</table>
