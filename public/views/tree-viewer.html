<h1>Tree Viewer</h1>

<div>
  Viewing tree with id: {{tvc.tree}}.
</div>

<div class="container text-center">
  <h2 ng-class= "{'tree-end': tvc.questionDisplay[0].tree_end}">{{tvc.questionDisplay[0].content}}</h2>
</div>

<div class="container text-center" ng-if="!tvc.questionDisplay[0].tree_end">
  <span ng-repeat= "option in tvc.optionDisplay">
    <button ng-click="tvc.getNextQuestion(option.to_node_id)">{{option.response_text}}</button>
  </span>
</div>
