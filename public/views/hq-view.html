<h1>Decision Tree Maker</h1>
<button ng-click="hc.logIn()">Log In</button>
<button ng-click="hc.logOut()">Log Out</button>

<div ng-if="hc.userIsLoggedIn">
  <input type="text" ng-model="hc.newTree.treeName">
  <button ng-click="hc.addTree(hc.newTree)">Add Decision Tree with this name</button>

  <h2>My Trees</h2>
  <div ng-repeat="tree in hc.treeArray track by $index">
    <h3>{{tree.tree_name}}</h3>
    <a ng-href="#!edit/{{tree.id}}">Edit This Tree</a>
    <a ng-href="#!view/{{tree.id}}">View This Tree</a>
  </div>
</div>
